<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

{% if not image and not error %}
<div class="container col-7 mt-5">
    <h1>ИИ-привет из бандитского Петербурга!</h1>
</div>
{% endif %}

{% if error %}
<div class="container col-7 mt-3">
    <div class="alert alert-danger" role="alert">
        {{error}}
    </div>
</div>
{% endif %}

{% if image %}
<div class="container col-7  mt-3 border border-2 rounded-3 p-3 pb-0">
    <img src="{{image}}" class="img-fluid border border-2 rounded-3 p-3" alt="Responsive image">
    <div class="mt-2">
        <p> Вот ваше изображение с новым фоном</p>
    </div>
    
</div>
{% endif %}


<div class="container col-7 mt-3 mb-3 border border-2 rounded-3 p-3" >
    <form class="" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label" for="image">Выберите изображение для замены фона</label>
            <input class="form-control" type="file" name="image" id="image" accept="image/jpeg">
        </div>
        <button class="btn btn-primary" type="submit">Заменить фон {% if image %} снова {% endif %}</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
